spring.application.name=product-service
server.port=8082

# Spring Cloud Config Client Configuration
spring.config.import=optional:configserver:

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SpringDoc OpenAPI / Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.sfc.project.product_service.controller
springdoc.version=1.0.0

# Optional: Customize OpenAPI info (title, description, version)
springdoc.info.title=Product Service API
springdoc.info.version=1.0
springdoc.info.description=API documentation for the Product Catalog Microservice

